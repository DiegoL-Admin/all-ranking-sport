<div class="chatbot-container">
  <button class="chatbot-toggle-button btn btn-primary rounded-circle shadow-lg" (click)="toggleChat()">
    <i class="bi bi-chat-dots-fill"></i>
  </button>

  <div class="chatbot-window card shadow-lg" *ngIf="isChatOpen">
    <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
      <h5 class="mb-0">Sporty Chat</h5>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="toggleChat()"></button>
    </div>
    <div class="card-body chat-messages">
      <div *ngFor="let msg of messages" class="d-flex mb-2" [class.justify-content-end]="msg.sender === 'user'">
        <div class="message-bubble p-2 rounded" [class.bg-primary]="msg.sender === 'user'" [class.text-white]="msg.sender === 'user'" [class.bg-light]="msg.sender === 'ai'" [class.text-dark]="msg.sender === 'ai'">
          {{ msg.message }}
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="userMessage" (keyup.enter)="sendMessage()">
        <button class="btn btn-primary" type="button" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
