<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h3>
          <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required min="0" step="0.01">
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">{{ isEditMode ? 'Update Product' : 'Create Product' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
